<a href="#profile/<%= id %>" title="<%= name %>">
    <figure class="user animated fadeIn">
        <span class="user_image">
            <img src="<%= prof_im_url_id %>" height="50px" />
        </span>
        <figcaption>
            <p><%= name %></p>
            <p><%= distance %> Miles Away</p>
        </figcaption>
    </figure>
</a>
