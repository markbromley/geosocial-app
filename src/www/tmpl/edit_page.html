<!--Edit Profile page -->
<section id="edit_profile_page" class="content_container">
    <nav class="tab_view">
        <ul>
            <li class="active"><button id="account_show">Account</button></li>
            <li><button id="profile_show">Profile</button></li>
            <li><button id="bio_show">Bio</button></li>
        </ul>
    </nav>
        <form class="form_keyboard">
            <fieldset id ="account_section">
            <legend >General</legend>
                <label for="edit_full_name">Full Name</label>
                <input type="text" value="<%=name%>" id="edit_full_name" name="full_name" maxlength="60" placeholder="John Smith" />
                <br />
                <label for="edit_nick_name">Nick Name</label>
                <input type="text" value="<%=pref_name%>" id="edit_nick_name" name="second_name" maxlength="60" placeholder="John" />
                <br />
                <label for="edit_email_one">Email</label>
                <input type="email" value="<%=email%>" id="edit_email_one" name="email_one" maxlength="256" placeholder="john.smith@me.com" />
                <label for="edit_dob">Date of Birth</label>
                <fieldset id="edit_dob"class="form_date">
                    <select id="edit_dob_day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="edit_dob_month">
                        <option value ="1">January</option>
                        <option value ="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option> 
                    </select>
                    <select  id="edit_dob_year">
                    </select>
                </fieldset>
                <label for="edit_gender">Gender</label>
                <select id="edit_gender">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </fieldset>
            <fieldset id ="profile_section">
            <legend>Display Information</legend>
                <label for="edit_description">Profile Tag Line</label>
                <input type="text" id="edit_description" placeholder="How goes the day soldier?" value="<%=description%>"></input>
                <br />
                <!--height, weight, likes, relationship, sexuality-->
                    <label for="edit_height">Height</label>
                    <select id="edit_height">
                    </select>
                    <br />
                    <label for="edit_weight">Weight</label>
                    <select id="edit_weight">
                    </select>
                    <br />
                    <label for="edit_relationship">Relationship</label>
                    <select id="edit_relationship">
                    </select>
                    <br />
                    <label for="edit_sexuality">Sexuality</label>
                    <select id="edit_sexuality">
                    </select>
                    <br />
                    <label for="edit_ethnicity">Ethnicity</label>
                    <select id="edit_ethnicity">
                    </select>
                    <br />
                    <label for="edit_eye_color">Eye Color</label>
                    <select id="edit_eye_color">
                    </select>
                    <br />
                    <label for="edit_hair_color">Hair Color</label>
                    <select id="edit_hair_color">
                    </select>
                    <br />
            </fieldset>
            <fieldset id="bio_section">
                <label for="edit_likes_1">Likes 1</label>
                <select id="edit_likes_1">
                </select>
                <br />
                <label for="edit_likes_2">Likes 2</label>
                <select id="edit_likes_2">
                </select>
                <br />
                <label for="edit_likes_3">Likes 3</label>
                <select id="edit_likes_3">
                </select>
                <br />
                <label for="edit_political_views">Political Views</label>
                <select id="edit_political_views">
                </select>
                <br />
                <label for="edit_religous_views">Religous Views</label>
                <select id="edit_religous_views">
                </select>
                <br />
                <label for="edit_education">Education</label>
                <select id="edit_education">
                </select>
                <br />
                <label for="edit_pets">Pets</label>
                <select id="edit_pets">
                </select>
                <br />
                <label for="edit_work_status">Work Status</label>
                <select id="edit_work_status">
                </select>
                <br />
            </fieldset>
        <input class="btn" type="submit" value="Update Profile"/>
        <br />
        <br />
        </form>
</section>
