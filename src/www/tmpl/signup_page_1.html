<!--Signup Page Start-->
<section id="signup_one_page" class="content_container">

    <br />
<form class="form_keyboard">

        <label for="signup_name">Full Name</label>

        <input type="password" value="" id="signup_password" name="password" maxlength="60" placeholder="mySecret42" />

                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>

            <select id="signup_dob_year">

        <br />
        <label for="signup_gender">Gender</label>
        <select id="signup_gender">
            <option value="1">Male</option>
            <option value="2">Female</option>
        </select>
    </fieldset>
    <img class="photo_holder" src="" width="20" height="20" />
    <button class="btn edit_photo">Profile Picture</button>

    <input class="btn" type="submit" value="Sign Up">
