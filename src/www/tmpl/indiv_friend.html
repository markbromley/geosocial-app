<a href="#friends/<%= user_id %>" title="<%= pref_name %>">
    <figure class="<%= rel_type%> animated fadeIn" style="display: inline-block;">
        <span class="user_image">
            <img src="<%= prof_im_url_id %>" height="50px" title="User name" />
        </span>
        <figcaption>
            <p class="friend_marker ss-newmoon"> <%= pref_name %></p>
            <p><%= distance %> Miles Away</p>
        </figcaption>
    </figure>
</a>
